<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <title>Site de compras</title>
</head>

<body>
   <h1>Magazine Horácio</h1>
   <h3>Cadastro de clientes</h3>
   <h4 id="usuario"></h4>
   <div class="cadastro">
      <form>
         <label for="InputNome">Nome: </label><input type="text" placeholder="Nome" id="InputNome"><br />
         <label for="InputIdade">Idade: </label><input type="number" placeholder="Idade" id="InputIdade"><br />
         <label for="InputCEP">CPF: </label><input type="number" placeholder="CPF" id="InputCPF"><br />
         <label for="InputCEP">CEP: </label><input type="text" placeholder="CEP" id="InputCEP"><br />
         <label for="InputEndereco">Endereco: </label><input type="string" placeholder="Endereço"
            id="InputEndereco"><br />
         <input type="button" value="Cadastrar" onclick="Cadastrar()">
         <input type="button" value="Exibir" onclick="ExibirCadastros()">
         <input type="button" value="Buscar" onclick="ListarPkmn()">
      </form>
      <ul id="ListaUsuarios">
      </ul>
   </div>
</body>

</html>
